<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spotify bw</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <button class="btn btn-primary" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasScrolling" aria-controls="offcanvasScrolling">Enable body scrolling</button>

    <div class="offcanvas offcanvas-start text-bg-dark bg-dark" data-bs-scroll="true" data-bs-backdrop="false" tabindex="-1" id="offcanvasScrolling" aria-labelledby="offcanvasScrollingLabel">
      <div class="offcanvas-header d-flex flex-column align-items-baseline">
        <i class="bi bi-three-dots"></i>
        <div>
          <i class="bi bi-house-door-fill me-3"></i>Home
        </div>
        <div>
          <i class="bi bi-search me-3"></i>Cerca
        </div>
        <div>
          <i class="bi bi-journals me-3"></i>La tua libreria
        </div>
      </div>
      <div class="offcanvas-body">
        <div>
          <button class="btn text-white px-0">
            <i class="bi bi-plus-square-fill me-3"></i>Crea playlist
          </button>
        </div>
        <div>
          <img src="logo/BraniCheTiPiacciono.JPG" alt="Brani che ti piacciono" class="sidebar-logo"> Brani che ti piacciono
        </div>
        <div>
          <i class="bi bi-journals me-3"></i>I tuoi episodi
        </div>
      </div>
    </div>
  </header>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
